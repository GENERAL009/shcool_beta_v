<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body{
          min-height: 100vh;
        }

        header{
          text-align: center;
          background-color: purple;
          padding: 3%;
          color: white;
        }

        footer{
          background-color: rgba(65, 193, 65, 0.963);
          color: white;
          text-align: center;
          position: sticky;
          top: 100%;
        }
    </style>


</head>


<body>
<header>
    <h1 class="text-center"> School Managment System </h1>
</header>

<div class="dashboard m-4">

    <div class="class">
        <div class="d-flex">
            <h1>Fan: {{ subject.name }}</h1>
            <div class="schedule m-3">
                <a class="btn btn-outline-primary" href="#">Jadval</a>
            </div>
        </div>
        <h2>Siniflar</h2>
        {% for class in classes %}
        <a class="btn btn-outline-primary m-3" href="{% url 'class_detail' class_id=class.id subject_id=subject.id %}">{{ class.name }}</a>
        {% endfor %}
        <hr>
    </div>
</div>

<ul class="pagination justify-content-center m-5">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>

<footer class="footer w-100 p-4 justify-content-bottom mt-4">
    Â© 2024 School Managment System
</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
